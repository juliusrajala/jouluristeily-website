<!doctype html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Open+Sans" rel="stylesheet">
</head>
<body style="background-image: url(assets/background.jpg)">
  <div class="container">
    <div class="header">
      <ul class="navigation">
      {{#each links as |link|}}
        <a href={{linkUrl link}} id={{linkUrl link}} class="navigation__link"><li>{{link}}</li></a>
      {{/each}}
      </ul>
    </div>
    <div class="content">
      {{#if submenu}}
        <ul class="sub-menu">
          {{#each submenu as |sublink|}}
            <a href={{linkUrl sublink}} class="navigation__link"><li>{{sublink}}</li></a>
          {{/each}}
        </ul>
      {{/if}}
      <img class="watermark" src="assets/leima.png"/>
      {{{contents}}}
    </div>
    <div class="footer">Sponsorit</div>
  </div>
<script type="text/javascript" src="bundle.min.js"></script>
</body>
</html>
