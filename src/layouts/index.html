<!doctype html>
<html>
<head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body style="background-image: url(assets/background.jpg)">
  <div class="container">
    <div class="header">
      <ul class="navigation">
      {{#each links as |link|}}
        <a href={{linkUrl link}} id={{linkUrl link}} class="navigation__link"><li>{{link}}</li></a>
      {{/each}}
      </ul>
    </div>
    <div class="content">
      {{#if submenu}}
        <ul class="sub-menu">
          {{#each submenu as |sublink|}}
            <a href={{linkUrl sublink}} id={{linkUrl sublink}} 
              class="navigation__link"><li>{{sublink}}</li></a>
          {{/each}}
        </ul>
      {{/if}}
      <img class="watermark" src="assets/leima.png"/>
      <div class="content__bread  {{#if schedule}} content__bread--schedule{{/if}}">{{{contents}}}</div>
      {{#if applications}} 
        <div class="cotent__store">
          <h2> Hae mobiililaitteellesi my√∂s risteilysovelluksemme! </h2>
          <a class="content__store__link" href="https://play.google.com/store/apps/details?id=net.jouluristeily.risteilyohjelma16" target="_blank">
            <img class="content__store-link__image" src="http://icons.iconarchive.com/icons/dtafalonso/android-l/128/Play-Store-icon.png">
          </a>
          <a class="content__store__link" href="https://itunes.apple.com/fi/app/risteilyohjelma-16/id1173349584?l=fi&ls=1&mt=8" target="_blank">
            <img class="content__store-link__image" src="http://icons.iconarchive.com/icons/hamzasaleem/stock/128/App-Store-icon.png">
          </a>
          <a class="content__store__link" href="https://www.microsoft.com/en-gb/store/p/risteilyohjelma-16/9nblggh40gb9" target="_blank">
            <img class="content__store-link__image" src="http://icons.iconarchive.com/icons/limav/flat-gradient-social/128/Windows-Phone-Store-icon.png">
          </a>
        </div>
      {{/if}}
    </div>
    <div class="footer">
    <img class="footer__sponsor" src="assets/lal.png">
    <img class="footer__sponsor footer__sponsor--shadowed" src="assets/ykl.jpg">
    <img class="footer__sponsor footer__sponsor--shadowed" src="assets/MHL.jpg">
    <img class="footer__sponsor footer__sponsor--shadowed" src="assets/loimu.png">
    </div>
  </div>
